<!--  DOM (Document Object Model)
The DOM is a programming interface that represents the structure of an HTML or XML document 
as a tree of objects, allowing JavaScript to manipulate content, styles, and structure dynamically.

The DOM represents a webpage as a tree of nodes, where each element (like <div>, <h1>, etc.) is a node 
in the tree.

Think of the DOM as a bridge between HTML and JavaScript. It allows you to:

✅ Access HTML elements
✅ Modify content or styles dynamically
✅ Add or remove elements
✅ Handle events like clicks or form submissions

Types of Nodes:
Element Node: Represents HTML tags (e.g., <div>, <p>)
Text Node: Represents the text inside an element
Attribute Node: Represents attributes like class, id, etc.
 
Key DOM Methods:

getElementById(): Selects an element by its ID
querySelector(): Selects the first matching element
innerHTML: Gets or sets the content of an element
style: Changes the inline styles of an element

Event Handling:
The DOM allows you to respond to user interactions like clicks, input, hover, etc.

Real-Life Example:
When you click a "Like" button on a social media post, the DOM updates the like count without reloading the page.

// Difference between innerHTML, innerText, and textContent: as they give same content on getting 

// Difference between innerHTML, innerText, and textContent:

// 1. innerHTML:
//    - Retrieves or sets the HTML content of an element, including tags.
//    - Parses the string as HTML when setting, allowing you to inject HTML elements.
//    - Example:
element.innerHTML = "<b>Bold Text</b>"; // Renders: Bold Text (in bold)

// 2. innerText:
//    - Retrieves or sets only the visible text, as rendered on the page.
//    - Considers CSS styles like 'display: none;' or 'visibility: hidden'.
//    - Slower because it accounts for layout/rendering.
//    - Example:
element.innerText = "Visible Text"; // Renders only visible text.

// 3. textContent:
//    - Retrieves or sets all the text content of an element, including hidden text.
//    - Ignores styles like 'display: none;'.
//    - Faster because it does not consider rendering or layout.
//    - Example:
element.textContent = "Raw Text Content"; // Outputs all text in the DOM, hidden or visible.

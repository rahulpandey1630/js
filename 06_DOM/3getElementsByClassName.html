<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementsByClassName Examples</title>
</head>
<body>
  <!-- ✅ HTML Elements with common class "example" -->
  <div class="example">Div 1</div>
  <div class="example">Div 2</div>
  <div class="example">Div 3</div>
 
  <script>
    // ✅ Example 1: Get all elements with class "example"
    const elements = document.getElementsByClassName("example");
    console.log("All elements with class 'example':", elements); 
    // OUTPUT: HTMLCollection(3) [div.example, div.example, div.example]

    // ✅ Access specific elements from HTMLCollection (array-like)
    console.log("Access specific elements:");
    console.log(elements[0].textContent); // Output: "Div 1"
    console.log(elements[1].textContent); // Output: "Div 2"
    console.log(elements[2].textContent); // Output: "Div 3"

    // ✅ Example 2: Access first element separately
    const firstElement = elements[0];
    console.log("First element text content:", firstElement.textContent); // Output: "Div 1"

    // ✅ Example 3: Loop through elements using traditional for loop
    console.log("Loop using for loop:");
    for (let i = 0; i < elements.length; i++) {
      console.log(`Element ${i + 1} text content:`, elements[i].textContent); 
    }

    // ✅ Example 4: Loop using for...of (also works)
    console.log("Loop using for...of:");
    for (let element of elements) {
      console.log(element.textContent);
    }

    // ✅ Example 5: Modify all elements (change text color)
    for (let element of elements) {
      element.style.color = "blue"; // Changes all to blue
    }

    // ✅ Example 6: Convert HTMLCollection to Array
    const elementArray = Array.from(elements);

    // Now we can use array methods like forEach, map, filter etc.
    console.log("Using forEach on converted array:");
    elementArray.forEach((el, index) => {
      el.style.backgroundColor = "lightyellow"; // Adds background color
      console.log(`Updated element ${index + 1}:`, el.textContent);
    });

    // You could also do things like .map(), .filter(), .reduce() etc.
    const upperTextList = elementArray.map(el => el.textContent.toUpperCase());
    console.log("Uppercase versions:", upperTextList); // [DIV 1, DIV 2, DIV 3]
  </script>
</body>

<!-- ✅ Notes:

📌 document.getElementsByClassName("example")
- Returns a **live HTMLCollection** (not an array).
- Automatically updates if DOM changes (e.g., elements added/removed).
- Access using index like elements[0], elements[1], etc.

📌 HTMLCollection vs Array:
- HTMLCollection is array-like (has length and index access)
- ❌ Does NOT support array methods like forEach(), map(), filter(), etc.

📌 To use array methods:
- Convert it to a true array using:
    const arr = Array.from(htmlCollection);
    OR
    const arr = [...htmlCollection]; // Spread operator

- Then you can use:
    arr.forEach()
    arr.map()
    arr.filter()
    arr.reduce()
    arr.find()
    etc.

📌 Use Cases:
- Style multiple elements
- Extract values/texts
- Apply dynamic behavior using loops or conditions

-->

</html>





//how to attach a class to an HTML element using JavaScript


<!-- ✅ HTML Element -->
<div id="myDiv">Hello!</div>

<script>
// ✅ Select the element
const el = document.getElementById("myDiv");

/* ✅ Method 1: Using setAttribute()
   - This replaces the entire class list with the new value
*/
el.setAttribute("class", "highlight");  // Adds class="highlight" to the div

/* ✅ Method 2: Using classList API
   - Safer and more flexible (doesn’t overwrite existing classes)
*/

// 🎯 Add a class
el.classList.add("newClass");           // Adds 'newClass' to the element

// 🎯 Remove a class
el.classList.remove("highlight");       // Removes 'highlight' if it exists

// 🎯 Toggle a class (adds it if not present, removes if present)
el.classList.toggle("active");          // Toggles 'active' on/off

// 🎯 Check if a class exists
console.log(el.classList.contains("newClass"));  // true or false
</script>

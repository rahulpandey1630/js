<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>document.querySelector Examples</title>
</head>
<body>
  <!-- ✅ HTML Content: Multiple divs and paragraphs -->
  <div class="example">Div 1</div>
  <div class="example">Div 2</div>
  <div class="example">Div 3</div>

  <div id="unique">This is unique</div>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

  <ul>
    <li class="list-item">one</li>
    <li class="list-item">two</li>
    <li class="list-item">three</li>
    <li class="list-item">four</li>
  </ul>

  <script>
    // ✅ Example 1: Select the first element by Class Name
    const elementByClass = document.querySelector(".example");
    console.log("First element with class 'example':", elementByClass.textContent); 
    // Output: "Div 1"

    // ✅ Example 2: Select an element by its ID
    const elementById = document.querySelector("#unique");
    console.log("Element with ID 'unique':", elementById.textContent); 
    // Output: "This is unique"

    // ✅ Example 3: Select the first element by Tag Name
    const elementByTag = document.querySelector("p");
    console.log("First <p> tag content:", elementByTag.textContent); 
    // Output: "This is a paragraph."

    // ✅ Example 4: Select using Tag + Class Name
    const elementByCSS = document.querySelector("div.example");
    console.log("First <div> with class 'example':", elementByCSS.textContent); 
    // Output: "Div 1"

    // ✅ Example 5: Select a list item by class
    const firstItem = document.querySelector(".list-item");
    console.log("First <li> with class 'list-item':", firstItem.textContent); 
    // Output: "one"

    // ✅ Example 6: Select a specific nth-child list item
    const thirdItem = document.querySelector("li.list-item:nth-child(3)");
    console.log("Third <li> with class 'list-item':", thirdItem.textContent); 
    // Output: "three"

    // ✅ Example 7: Select first <li> generally
    const firstLi = document.querySelector("li");
    console.log("First <li> tag:", firstLi.textContent); 
    // Output: "one"
  </script>

  <!-- ✅ Explanation of document.querySelector:
  - `document.querySelector(selector)` returns the FIRST element in the document 
    that matches the given CSS selector.
  - If no matching element is found, it returns `null`.
  - You can use any valid CSS selector: ID (#id), class (.class), tag (div), combination (div.class)

  🔹 Examples:
  - ".example"     → selects first element with class 'example'
  - "#unique"      → selects element with ID 'unique'
  - "div.example"  → selects first <div> with class 'example'
  - "p"            → selects first <p> tag
  - "li.list-item:nth-child(3)" → selects 3rd <li> with class 'list-item'

  ⚠️ querySelector returns only ONE element.
  ✅ Use querySelectorAll() to select multiple matching elements.
  -->

  <!-- ✅ querySelectorAll(): Selects ALL elements matching a CSS selector(s)
  - Returns a static NodeList (not live)
  - Supports forEach() and other iterable techniques
  - Use it when you want to perform actions on multiple matched elements
  -->

  <script>
    // ✅ Example 1: All elements with class 'item'
    const items = document.querySelectorAll('.example');
    console.log("All elements with class 'example':", items); // NodeList of 3 divs

    // ✅ Loop using forEach (because NodeList supports it)
    items.forEach((el, index) => {
      console.log(`Example ${index + 1}:`, el.textContent);
    });

    // ✅ Example 2: All <p> tags
    const paragraphs = document.querySelectorAll('p');
    paragraphs.forEach((para, idx) => {
      console.log(`Paragraph ${idx + 1}:`, para.textContent);
    });

    // ✅ Example 3: Multiple selectors (.header, .footer)
    const multiSelect = document.querySelectorAll('.example, #unique');
    multiSelect.forEach((el, idx) => {
      console.log(`Matched Element ${idx + 1}:`, el.textContent);
    });
  </script>

  <!-- Summary Notes:

  📌 querySelector():
  - Returns first matching element only
  - Useful for accessing one specific element
  - Returns null if nothing matches
  - Not live (doesn't update when DOM changes)

  📌 querySelectorAll():
  - Returns ALL matching elements
  - Returns a NodeList (supports forEach, can be spread into an array)
  - Also not live
  - Good for applying changes or getting data from multiple elements

  📌 NodeList vs HTMLCollection:
  - Both are array-like collections of nodes.
  - HTMLCollection is live; NodeList (from querySelectorAll) is static.
  - NodeList supports forEach, HTMLCollection does not (convert to array if needed).

  ✅ Always use querySelector/querySelectorAll when you want flexible CSS-style selection.
  -->
</body>
</html>

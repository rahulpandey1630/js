<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Example | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <!-- ✅ This is the body section where a new <div> will be dynamically added via JavaScript -->
</body>

<script>
  // ✅ Step-by-step DOM element creation and insertion

  // Step 1: Create a new <div> element
  const div = document.createElement('div');
  console.log(div); 
  // OUTPUT: <div></div> — blank div created but not yet added to DOM

  // Step 2: Add a class to the div
  div.className = "main"; 
  // Adds a CSS class named "main" (used for styling, targeting, etc.)

  // Step 3: Add an ID to the div (random)
  div.id = Math.round(Math.random() * 10 + 1); 
  // Generates a number from 1 to 11 and sets it as ID
  // Can also do → div.id = "box1";

  // Step 4: Set a custom attribute (tooltip when hovered)
  div.setAttribute("title", "generated title"); 
  // Now if you hover over the div, "generated title" appears

  // Step 5: Apply styles using the style property
  div.style.backgroundColor = "green";      // Sets green background
  div.style.padding = "12px";               // Adds padding around text
  div.style.margin = "10px";                // Optional: Adds space around the div
  div.style.borderRadius = "8px";           // Optional: Rounded corners

  // Step 6: Add content
  const addText = document.createTextNode("Chai aur Code"); 
  // Creates a text node (instead of using innerText directly)
  div.appendChild(addText); 
  // Appends the text inside the <div>

  // ✅ Alternate way to set text directly:
  // div.innerText = "Chai aur Code"; // Easier if no need for separate text node

  // Step 7: Append to body — makes it visible in the DOM
  document.body.appendChild(div); 
  // Now <div> appears on screen inside the <body>

  // Final Output
  console.log("Final DIV:", div);
  // Example:
  // <div class="main" id="4" title="generated title" style="...">Chai aur Code</div>

  /*
  ✅ Summary of DOM Element Creation & Manipulation:

  1. document.createElement('tagName')
     → Dynamically creates a new HTML element (not visible until appended)

  2. .className / .id / setAttribute()
     → Assign class, ID, or custom attributes to the element

  3. .style.property
     → Change CSS properties directly (backgroundColor, padding, etc.)

  4. document.createTextNode()
     → Create a text node to insert as content (good practice for flexibility)

  5. element.appendChild()
     → Attach text or elements inside the new element

  6. document.body.appendChild()
     → Append your custom element into the visible DOM

  7. Math.random() + Math.round()
     → Useful for dynamic ID/content generation

  8. console.log()
     → Helps you debug and view current state of DOM elements during development

  ⚠️ Best Practice: Avoid using innerHTML for inserting untrusted content to prevent XSS attacks
  ✅ Use createElement + textNode for secure dynamic DOM creation
  */
</script>
</html>

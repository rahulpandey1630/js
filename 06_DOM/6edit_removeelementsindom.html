<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <!-- üîπ List of programming languages -->
  <ul class="language">
    <li>Javascript</li>
  </ul>
</body>

<script>
  // ‚úÖ Function to add a new language using innerHTML
  function addLanguage(langName) {
    const li = document.createElement('li'); // Create a new <li> element
    li.innerHTML = `${langName}`; // Insert text as HTML (not safe for user input)
    document.querySelector('.language').appendChild(li); // Append it to the <ul>
  }

  addLanguage("Python");       // Adds: <li>Python</li>
  addLanguage("TypeScript");   // Adds: <li>TypeScript</li>

  // ‚úÖ Function to add a new language using text node (optimized and safer)
  function addOptiLanguage(langName) {
    const li = document.createElement('li'); // Create a new <li> element
    li.appendChild(document.createTextNode(langName)); // Adds plain text safely
    document.querySelector('.language').appendChild(li); // Append it to the list
  }

  addOptiLanguage("Golang"); // Adds: <li>Golang</li>

  /*
    ‚ö†Ô∏è Why prefer createTextNode over innerHTML?
    - Safer: Prevents Cross-Site Scripting (XSS) attacks.
    - Faster: Avoids HTML parsing.
    - Cleaner: Handles plain text accurately.
    - Use innerHTML only when inserting valid HTML intentionally (e.g., <strong>, <em>).
  */

  // ‚úÖ Replace the second <li> (Python) with a new language: Mojo
  const secondLang = document.querySelector("li:nth-child(2)"); // Selects 2nd <li>
  const newLi = document.createElement("li"); // Create a new <li>
  newLi.textContent = "Mojo"; // Set its content
  secondLang.replaceWith(newLi); // Replace <li>Python</li> ‚Üí <li>Mojo</li>

  // ‚úÖ Replace the first <li> (Javascript) entirely using outerHTML
  const firstLang = document.querySelector("li:first-child");
  firstLang.outerHTML = "<li>TypeScript</li>"; 
  // Fully replaces the <li>Javascript</li> with <li>TypeScript</li>

  // ‚úÖ Remove the last language (Golang)
  const lastLang = document.querySelector("li:last-child"); 
  lastLang.remove(); 
  // Removes <li>Golang</li> from the DOM
</script>

<!-- ‚úÖ Summary of Important Points:

1. document.createElement('li')
   ‚Üí Dynamically creates a new HTML element.

2. innerHTML vs createTextNode:
   - innerHTML: Accepts HTML string (‚ö†Ô∏è not safe for user input).
   - createTextNode: Adds safe plain text (‚úÖ preferred for security).

3. appendChild()
   ‚Üí Appends a node as the last child of a parent node (adds to DOM).

4. replaceWith()
   ‚Üí Replaces an existing element with a new element node.

5. outerHTML
   ‚Üí Completely replaces an element including its tag and content.

6. remove()
   ‚Üí Removes an element from the DOM.

7. querySelector with pseudo-classes like:
   - :first-child ‚Üí Selects the first child
   - :nth-child(n) ‚Üí Selects the nth child
   - :last-child ‚Üí Selects the last child

8. All methods combined enable you to build and edit dynamic, interactive webpages.

-->

<!-- üîç Element Content Methods Recap:

innerHTML ‚Üí Inserts or reads HTML content (including tags)
outerHTML ‚Üí Replaces the entire element (including its tag)
textContent ‚Üí Inserts or reads plain text (ignores tags)
-->
</html>

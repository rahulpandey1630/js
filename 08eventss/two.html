<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different screen sizes -->
    <title>Document</title> <!-- Title of the webpage, displayed in the browser's title bar -->
</head>
<body>
    <h1>Chai aur code</h1> <!-- Initial content of the page, heading text -->
    <button id="stop">Stop</button> <!-- A button to stop the timeout action from occurring -->

</body>
<script>
    // Definition: setTimeout() is a JavaScript method that executes a function after a specified delay.
    // Use Case: To execute a function once after a delay, such as showing a message after a few seconds or changing page content dynamically after some time.
    const sayHitesh = function(){
        console.log("Hitesh");
    }

    // Function to change the content of the <h1> element to "best JS series"
    // This function will be executed after the 2-second timeout.
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series";  // Dynamically changes the content of <h1>
    }

    // setTimeout: Executes a function after a specified delay (2000 milliseconds = 2 seconds)
    // This schedules the changeText function to run after a 2-second delay.
    const changeMe = setTimeout(changeText, 2000);

    // Definition: clearTimeout() is used to cancel the execution of a function scheduled by setTimeout().
    // Use Case: To cancel a delayed function call before it runs, such as stopping a visual change on a page if the user decides to take action (like clicking a button).
    // Event listener on the "Stop" button
    // When the user clicks the button, it clears the timeout, preventing the scheduled function (changeText) from running.
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);  // Stops the timeout, preventing the changeText function from executing
        console.log("STOPPED");  // Logs "STOPPED" in the console when the timeout is cleared
    }) 
</script>
</html>
